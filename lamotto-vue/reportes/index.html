<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Lamotto</title>
</head>

<body>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col s12">
                   <a href="../index.html"> <img class="img-banner" src="../img/logo-lamotto.png" alt="Logo la motto" /></a>
                </div>
            </div>
        </div>
    </section>
<div class="container">
  <button class="btn" onclick="tableToExcel('table_report', 'reportes')"  >Exportar Excel</button>
    <table id=table_report>
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>Identificacion</th>
              <th>Placa</th>
              <th>Fecha de creacion</th>
          </tr>
        </thead>

        <tbody id="app">
          <tr v-for="item in items">
            <td>{{ item.name }}</td>
            <td>{{ item.lastname }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.identification }}</td>
            <td>{{ item.placa }}</td>
            <td>{{ item.date }}</td>
          </tr>
        </tbody>
      </table>
</div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/ReportsController.js"></script>
</html>
